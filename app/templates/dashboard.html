<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logout {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .file-info {
            flex-grow: 1;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-download {
            background-color: #4CAF50;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>File Management Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <div class="upload-section">
        <h2>Upload New File</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn btn-download">Upload</button>
        </form>
    </div>

    <h2>Your Files</h2>
    <ul class="file-list">
    {% for file in files %}
        <li class="file-item">
            <div class="file-info">
                <strong>{{ file.original_filename }}</strong>
                <br>
                <small>Uploaded: {{ file.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
            <div class="file-actions">
                <a href="{{ url_for('get_file', file_id=file.id) }}" class="btn btn-download">Download</a>
                <button onclick="deleteFile({{ file.id }})" class="btn btn-delete">Delete</button>
            </div>
        </li>
    {% else %}
        <li class="file-item">No files uploaded yet.</li>
    {% endfor %}
    </ul>

    <script>
    function deleteFile(fileId) {
        if (confirm('Are you sure you want to delete this file?')) {
            fetch(`/files/${fileId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    location.reload();
                } else {
                    alert('Error deleting file');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting file');
            });
        }
    }
    </script>
</body>
</html>
